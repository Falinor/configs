<!DOCTYPE html>
<html ng-app="flamestats">

<head>
    <title>Flame stats</title>
    <link rel="stylesheet" type="text/css" href="styles/bootstrap.min.css">
</head>

<body>
  <div class="container col-sm-12" ng-controller="ViewController as view">
    <button class="btn btn-default">Click me!</button>
    {{ 41 + 1 }}
    <div class="row">
      <table class="table-responsive table-bordered table-hover table-stripped">
        <tr>
          <th>ID</th>
          <th>Active?</th>
          <th>Bot enabled?</th>
          <th>Bot Mm Enabled?</th>
          <th>Ranked play enabled?</th>
        </tr>
        <tr ng-repeat="champ in view.data">
          <td>{{ champ.id}}</td>
          <td>{{ champ.active }}</td>
          <td>{{ champ.botEnabled }}</td>
          <td>{{ champ.botMmEnabled }}</td>
          <td>{{ champ.rankedPlayEnabled }}</td>
        </tr>
      </table>
    </div>
  </div>
</body>

<footer>
  <script type="text/javascript" src="scripts/angular.min.js"></script>
  <script type="text/javascript" src="scripts/app.js"></script>
</footer>

</html>
